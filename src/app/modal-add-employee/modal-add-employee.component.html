<div *ngIf="showModal" class="modal fade show" tabindex="-1"
  style="display: block; background-color: rgba(0, 0, 0, 0.5);" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="on" [(ngModel)]="username" required>
                <span *ngIf="cekValid.validUsername" class="invalid-feedback d-block">Username harus diisi.</span>
              </div>
              <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" [(ngModel)]="birthDate" required>
                <span *ngIf="cekValid.validBirthDate" class="invalid-feedback d-block">Tanggal lahir harus diisi.</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" name="firstName" autocomplete="on" [(ngModel)]="firstName" required>
                <span *ngIf="cekValid.validFirstName" class="invalid-feedback d-block">First Name harus diisi.</span>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" name="lastName" autocomplete="on" [(ngModel)]="lastName" required>
                <span *ngIf="cekValid.validLastName" class="invalid-feedback d-block">Last Name harus diisi.</span>
              </div>
              <!-- Tambahkan input lainnya di sini -->
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" autocomplete="on" [(ngModel)]="email" required>
            <span *ngIf="cekValid.validEmail" class="invalid-feedback d-block">Email harus diisi dengan format yang valid.</span>
          </div>
          <!-- Tambahkan input lainnya di sini -->
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="close()">Close</button>
            <button type="submit" class="btn btn-primary" (click)="addEmployee()" *ngIf="!dataEditModal">Simpan</button>
            <button type="submit" class="btn btn-primary" (click)="editEmployee()" *ngIf="dataEditModal">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
