<div class="d-flex justify-content-center align-items-center vh-100" id="login-page">
    <div class="col-md-6 border border-primary p-5 rounded-lg bg-white">
        <h2 class="text-center mb-4">Welcome to Employee Management</h2>
        <h3 class="text-center mb-4">Login</h3>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Insert your Username"
                    [(ngModel)]="username" name="username" autocomplete="on">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Insert your password"
                    [(ngModel)]="password" name="password" autocomplete="on">
            </div>
            <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary login-btn" (click)="login()">Login</button>
            </div>
            <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-success signup-btn">SignUp</button>
            </div>
        </form>
    </div>
</div>
